<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Customer</h2>
    <form id="userForm">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <button type="button" id="save" class="btn btn-primary">Save</button>
        <button type="button" id="update" class="btn btn-warning" >Update</button>
        <button type="button" id="delete" class="btn btn-danger" >Delete</button>
        <button type="button" id="getAll" class="btn btn-info" onclick="getAllCustomers()">Get All</button>
    </form>

    <h2 class="mt-5">Customer Table</h2>
    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody id="customerTableBody">
        <!-- Data will be added here dynamically -->
        </tbody>
    </table>
</div>
<script src="js/bootstrap.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/customer.js"></script>

</body>
</html>
