<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Customer</h2>
    <form id="userForm">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="saveUser()">Save</button>
        <button type="button" class="btn btn-warning" onclick="updateUser()">Update</button>
        <button type="button" class="btn btn-danger" onclick="deleteUser()">Delete</button>
        <button type="button" class="btn btn-info" onclick="getAllUsers()">Get All</button>
    </form>

    <h2 class="mt-5">Customer Table</h2>
    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody id="customerTableBody">
        <!-- Data will be added here dynamically -->
        </tbody>
    </table>
</div>

<script>
    function saveUser() {
        alert('Save function triggered');
    }
    function updateUser() {
        alert('Update function triggered');
    }
    function deleteUser() {
        alert('Delete function triggered');
    }
    function getAllUsers() {
        alert('Get All function triggered');
    }
</script>
</body>
</html>
